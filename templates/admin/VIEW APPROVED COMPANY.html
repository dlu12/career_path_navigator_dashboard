<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/view_approved_company_post/">
    {% csrf_token %}
  <table width="200" border="1">
    <tr>
      <th scope="col"><input type="text" name="textfield" id="textfield" /></th>
      <th scope="col"><input type="submit" name="button" id="button" value="SEARCH" /></th>
    </tr>
  </table>
  <table width="473" border="1">
    <tr>
      <th scope="col">SLNO</th>
      <th scope="col">LOGO</th>
      <th scope="col">NAME</th>
      <th scope="col">ADDRESS</th>
      <th scope="col">EMAIL</th>
      <th scope="col">PHONE</th>
      <th scope="col">SINCE</th>
      <th scope="col">PROOF</th>
      <th scope="col">PHOTO</th>
        <th scope="col"></th>
    </tr>
      {% for i in data %}
    <tr>
            <td>{{ forloop.counter }}</td>
      <td><img src="{{ i.logo }}"height="100" width="100"></td>
      <td>{{ i.name }}</td>
      <td>&nbsp;{{ i.place }}<br>{{ i.post }}<br>{{ i.pin }}<br>{{ i.district }}<br>{{ i.state }}</td>
      <td>{{ i.email }}</td>
      <td>&nbsp;{{ i.phone }}</td>
      <td>&nbsp;{{ i.since }}</td>
      <td>&nbsp;<img src="{{ i.proof }}"height="100" width="100"> </td>
        <td><img src="{{ i.photo}}"height="100" width="100"></td>

      <td><a href="/myapp/view_vaccancy_get/{{ i.id }}">vaccancy</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>
</html>

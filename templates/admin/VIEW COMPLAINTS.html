<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/view_complaints_post/">
    {% csrf_token %}
  <table width="200" border="1">
    <tr>
      <td>FROM</td>
      <td><input type="date" name="textfield" id="textfield" /></td>
      <td>TO</td>
      <td><input type="date" name="textfield2" id="textfield2" /></td>
      <td><input type="submit" name="button" id="button" value="SEARCH" /></td>
    </tr>
  </table>
  <table width="200" border="1">
    <tr>
      <th scope="col">SL NO</th>
      <th scope="col">DATE</th>
      <th scope="col">FROM</th>
      <th scope="col">COMPLAINT</th>
      <th scope="col">REPLY</th>
      <th scope="col">STATUS</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.USER.name }}</td>
      <td>&nbsp;{{ i.complaint }}</td>
      <td>
          {% if i.status == 'pending' %}
          <a href="/myapp/send_reply_get/{{ i.id }}">REPLY</a>

      {% else %}
          {{ i.reply }}
          {% endif %}
      </td>
      <td>&nbsp;{{ i.status }}</td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>
</html>

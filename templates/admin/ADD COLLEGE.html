{% extends "admin/admin_index.html" %}
{% block body %}


<form id="form1" name="form1" method="post" action="/myapp/add_college_post/" enctype="multipart/form-data">
    {% csrf_token %}
  <table  class="table table-borderd mt-4  -align-center ">
    <tr>
      <th>NAME</th>
      <td><input type="text" name="textfield"  id="textfield" class="form-control" pattern="[A-Z a-z]*" required/></td>
    </tr>
    <tr>
      <th>UNIVERSITY</th>
      <td><input type="text" name="textfield2" id="textfield2" class="form-control" pattern="[A-Z a-z]*" required/></td>
    </tr>
    <tr>
      <th>EMAIL</th>
      <td><input type="email" name="textfield3" id="textfield3" class="form-control"/></td>
    </tr>
    <tr>
      <th>PHONE</th>
      <td><input type="text" name="textfield4"  id="textfield4" class="form-control" pattern="[9876][0-9]{9}" required/></td>
    </tr>
    <tr>
      <th>PHOTO</th>
      <td><input type="file" name="textfield5"  id="textfield5" class="form-control" required/></td>
    </tr>
    <tr>
      <th>PLACE</th>
      <td><input type="text" name="textfield6"  id="textfield6" class="form-control" pattern="[A-Z a-z]*" required/></td>
    </tr>
    <tr>
      <th>POST</th>
      <td><input type="text" name="textfield7"  id="textfield7" class="form-control" pattern="[A-Z a-z]*" required/></td>
    </tr>
    <tr>
      <th>PIN</th>
      <td><input type="text" name="textfield8"  id="textfield8" class="form-control"  pattern="[0-9]{6}" required/></td>
    </tr>
    <tr>
      <th>DISTRICT</th>
      <td><input type="text" name="textfield9"  id="textfield9" class="form-control" pattern="[A-Z a-z]*" required/></td>
    </tr>
    <tr>
      <th>STATE</th>
      <td><input type="text" name="textfield10"  id="textfield10" class="form-control" pattern="[A-Z a-z]*" required/></td>
    </tr>
    <tr>
      <th>SINCE</th>
      <td><input type="text" name="textfield11"  id="textfield11" class="form-control" required/></td>
    </tr>
    <tr>
      <th>&nbsp;</th>
      <td><input type="submit" name="button" class="btn btn-success" id="button" value="ADD" /></td>
    </tr>
  </table>
</form>

{% endblock %}

{#</body>#}
{#</html>#}

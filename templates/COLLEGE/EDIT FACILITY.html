<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/myapp/edit_facility_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
          {% csrf_token %}
    <input type="hidden" name="id" value="{{ data.id }}">
  <table width="200" border="1">
    <tr>
      <td>FACILITY NAME</td>
      <td><input type="text" name="textfield" id="textfield"  value="{{ data.facility_name }}"/></td>
    </tr>
    <tr>
      <td>DETAILS</td>
      <td><input type="text" name="textfield2" id="textfield2" value="{{ data.details }}"/></td>
    </tr>
    <tr>
      <td>PHOTO</td>
      <td><img src="{{ data.photo }}" width="90" height="90">
          <input type="file" name="fileField" id="fileField"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="EDIT" /></td>
    </tr>
  </table>
</form>
</body>
</html>

{% extends "COLLEGE/college_index.html" %}
{% block body %}

<form id="form1" name="form1" method="post" action="/myapp/edit_course_post/">
     {% csrf_token %}
    <input type="hidden" name="id" value="{{ data.id }}">
  <table width="200" border="1" class="table table-borderd mt-4 -align-center ">
    <tr>
      <td>COURSE NAME</td>
      <td><input type="text" name="textfield" class="form-control" id="textfield" value="{{ data.course_name }}" pattern="[A-Z a-z]*" required/></td>
    </tr>
    <tr>
      <td>SEMESTER</td>
      <td><input type="number" name="textfield2" class="form-control" id="textfield2" value="{{ data.semester }}" required/></td>
    </tr>
    <tr>
      <td>DEPARTMENT NAME</td>
      <td><select name="select" id="select">
          {% for i in data1 %}
              <option  value="{{ i.id }}">{{ i.department_name }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="EDIT" class="btn btn-info"/></td>
    </tr>
  </table>
</form>


{% endblock %}

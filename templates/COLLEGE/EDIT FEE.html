{% extends "COLLEGE/college_index.html" %}
{% block body %}


<form id="form1" name="form1" method="post" action="/myapp/edit_fee_post/">
      {% csrf_token %}
    <input type="hidden" name="id" value="{{ data.id }}">
  <table width="200" border="1" class="table table-borderd mt-4 table-dark -align-center ">
    <tr>
      <td>SEMESTER</td>
      <td><input type="text" name="textfield" class="form-control" id="textfield" value="{{ data.sem }}"/></td>
    </tr>
    <tr>
      <td>FEE</td>
      <td><input type="text" name="textfield2" class="form-control" id="textfield2" value="{{ data.fees }}"/></td>
    </tr>
    <tr>
      <td>COURSE</td>
      <td><select name="select" id="select">
          {% for i in data1 %}
              <option  value="{{ i.id }}">{{ i.course_name }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="EDIT" /></td>
    </tr>
  </table>
</form>

{% endblock %}

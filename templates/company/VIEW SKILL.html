{% extends "company/company_index.html" %}
{% block body %}

<form id="form1" name="form1" method="post" action="/myapp/view_skill_company_post/">
    {% csrf_token %}
  <table width="200" border="1" class="table table-borderd mt-4 table-dark -align-center ">
    <tr>
      <td><input type="text" name="textfield" id="textfield" class="form-control" required/></td>
      <td><input type="submit" name="button" id="button" value="SEARCH" /></td>
    </tr>
  </table>
  <table width="200" border="1" class="table table-borderd mt-4 table-dark -align-center ">
    <tr>
      <th scope="col">SL NO</th>
      <th scope="col">SKILL</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.skillname }}</td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>

{% endblock %}

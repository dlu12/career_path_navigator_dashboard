        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="/static/signup/images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="login-form" enctype="multipart/form-data" action="/myapp/signup_company_post/"  >
                            <div class="form-group">
                                <label for="textfield"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="textfield" id="textfield" placeholder="Name"/>
                            </div>
                            <div class="form-group">
                                <label for="textfield2"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="textfield2" id="textfield2" placeholder="Since"/>
                            </div>
                            <div class="form-group">
                                <label for="textfield3"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="textfield3" id="textfield3" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="textfield4"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="textfield4" id="textfield4" placeholder="Phone"/>
                            </div>
                            <div class="form-group">
                                <label for="textfield5"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="textfield5" id="textfield5" placeholder="Place"/>
                            </div>
                            <div class="form-group">
                                <label for="textfield6"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="textfield6" id="textfield6" placeholder="Post"/>
                            </div>
                            <div class="form-group">
                                <label for="textfield7"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="textfield7" id="textfield7" placeholder="Pin"/>
                            </div>
                            <div class="form-group">
                                <label for="textfield8"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="textfield8" id="textfield8" placeholder="District"/>
                            </div>
                            <div class="form-group">
                                <label for="textfield9"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="textfield9" id="textfield9" placeholder="State"/>
                            </div>
                            <div class="form-group">
                                <label for="textfield10"><i class="zmdi zmdi-lock"></i></label>
                                <input type="file" name="textfield10" id="textfield10" placeholder="Logo"/>
                            </div>
                            <div class="form-group">
                                <label for="fileField2"><i class="zmdi zmdi-lock"></i></label>
                                <input type="file" name="fileField2" id="fileField2" placeholder="Photo"/>
                            </div>
                            <div class="form-group">
                                <label for="fileField"><i class="zmdi zmdi-lock"></i></label>
                                <input type="file" name="fileField" id="fileField" placeholder="Proof"/>
                            </div>
                            <div class="form-group">
                                <label for="textfield11"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="textfield11" id="textfield11" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="textfield12"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="textfield12" id="textfield12" placeholder="Confirm Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value=" SIGN UP"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
